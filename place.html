<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigeria</title>
  <meta name="description" content="Place or country page">
  <meta name="author" content="Chimezie Victor Stephen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>
  <header>
    <h1>Nigeria</h1>
    <picture>
      <source srcset="images/hero-small.webp" media="(max-width: 600px)">
      <source srcset="images/hero-large.webp" media="(min-width: 601px)">
      <img src="images/hero-large.webp" alt="Landscape of Nigeria" width="100%" height="auto">
    </picture>
  </header>

  <main>
    <!-- Country Data Section -->
    <section id="data">
      <div class="weather-container">
        <h1 class="background-color">Data</h1>
        <h3>Area: 356,669 sq mi</h3>
        <h3>Capital: Abuja</h3>
        <h3>Language: English</h3>
        <h3>Currency: Naira</h3>
        <h3>Time Zone: West Africa</h3>
        <h3>Calling Code: +234</h3>
        <h3>Internet TLD: .ng</h3>
      </div>
    </section>

    <!-- Weather Section -->
    <section id="weather" class="wind-chill-container">
      <div class="js-wind-chill-container"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Chimezie Victor Stephen | Nigeria
    <p><span id="last-modification"></span></p>
  </footer>

  <script src="scripts/place.js"></script>
</body>
</html>
