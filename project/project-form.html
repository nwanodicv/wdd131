<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="cart-container">
            <a class="cart-link header-link" href="#">
                <span class="cart-quantity js-cart-quantity">0</span>
                <img class="cart-icon" src="images/cart-emoji.png">
                <div class="cart-text">Cart</div>
            </a>
        </div>
        <h1>Product Review</h1>
        <a href="#home" class="active">Logo</a>
    
        <nav class="nav-bar-container">
            <a class="js-home-page" href="">Home</a>
            <a class="js-old-temples" href="#old-page" onclick="oldTemple()">About</a>
            <a href="" onclick="newTemple()">Proposal</a>
            <a href="" onclick="largeTemple()">Winners</a>
            <a href="" onclick="smallTemple()">Contact</a>
        </nav>
        <div>
            <output class="nav-links-output"></output>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </header>
    <main>
        <form method="get" action="review.html" class="form">
            <legend>
                Product Review
            </legend>
            <label>Product Name
                <select id="productName" name="Product Name" required>
                    <!--option disabled selected>Select a Product...</option>
                    <option value="new cap">New Cap</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option-->
                </select>
            </label>
            <div class="radio-group">
                <div>Overall Rating</div>
                
                <label>
                    <input type="radio" id="overallRating" name="stars" required>*
                </label>
                <label>
                    <input type="radio" id="overallRating" name="stars" required>**
                </label>
                <label>
                    <input type="radio" id="overallRating" name="stars" required>***
                </label>
                <label>
                    <input type="radio" id="overallRating" name="stars" required>****
                </label>
                <label>
                    <input type="radio" id="overallRating" name="stars" required>*****
                </label>
            </div>
            <div class="installed-date">Date of Installation</div>
            <label><input type="date" class="date-input"></label>
            <div class="h4-text">which feature do you find useful in the product?</div>
            <div class="h5-text">(Check all that apply)</div>
            <div class="checkbox-area">
                <label><input type="checkbox" name="durability" value="yes" required>Durability</label>
                <label><input type="checkbox" name="easy of use" value="yes" required>Easy of Use</label>
                <label><input type="checkbox" name="performance" value="yes" required>Performance</label>
                <label><input type="checkbox" name="design" value="yes" required>Design</label>
            </div>
            
            <div class="text-area">
                <div class="input-name">Write Review</div>
                <div class="option input-name">(Optional)</div>
            </div>
            <textarea placeholder="Text Area" type="text" name="text area" class="input-area" required></textarea>
            
            <div class="text-area">
                <div class="input-name">Your Name</div>
                <div class="option input-name">(Optional)</div>
            </div>
            <input placeholder="Enter Your Name" type="text" name="text area" class="input-area" required>
            <div> 
                <button onclick="onclickCounter()"><a href="https://nwanodicv.github.io/wdd131/form-thanks.html">Post Review</a></button>
                
            </div>
        </form>
    </main>
    
    <footer>
        &copy; 2024

        <p>
        <span id="last-modification"></span>
    </footer>

</body>
</html>
