<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViJu E-commerce — Affordable Tech & Accessories</title>
  <meta name="description" content="Shop the best electronics, fashion, and sports gear at ViJu E-commerce. Affordable prices and fast delivery!"/>
  <meta name="author" content="Chimezie Victor Stephen" />
  <!-- Google font (correct syntax) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="canonical" href="https://yourdomain.com/">
  <!--Open Graph-->
  <meta property="og:title" content="ViJu E-commerce — Affordable Tech & Accessories">
  <meta property="og:description" content="Shop affordable electronics, fashion, and sports gear at ViJu E-commerce. Great deals every day!">
  <meta property="og:image" content="images/banner.jpg">
  <meta property="og:url" content="https://viju-ecommerce.com/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ViJu E-commerce">
</head>

<body>
  <header>
    <img src="images/VIJUTech-logo3.PNG" alt="ViJu logo" class="logo" loading="lazy">
    <div>
      <input type="search" placeholder="Search" class="search-input js-search-input" aria-label="Search site">
    </div>

    <div class="cart-container">
      <a class="cart-link header-link" href="#">
        <span class="cart-quantity js-cart-quantity">0</span>
        <img class="cart-icon" src="images/cart-emoji.png" alt="cart icon">
        <span class="cart-text">Cart</span>
      </a>
    </div>

    <!-- hamburger -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()" aria-label="Toggle navigation menu">
      <i class="fa fa-bars"></i>
    </a>
    <!-- nav: li elements must be inside a list -->
    <nav class="nav-bar-container" aria-label="Main navigation">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Services</a></li>
        <li><a href="project/project-form.html">Products</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="js-main">
    <section class="hero-banner">
        <h1>Big Sale on Gaming Gear!</h1>
        <p>Get up to 30% off on all accessories this week.</p>
        <a href="project/project-form.html" class="cta-button" id="js-cta-button">Shop Now</a>
    </section>

    
    <!-- Categories and Filters Section -->
    <section id="filters">
      <h2>Shop by Category</h2>
    
      <div class="filter-controls">
        <!-- Product Categories -->
        <div class="category-filter">
          <label for="category">Category:</label>
          <select id="category" class="qty-select">
            <option value="all">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Sports">Sports</option>
          </select>
        </div>
    
        <!-- Sort by -->
        <div class="sort-filter">
          <label for="sort">Sort by:</label>
          <select id="sort" class="qty-select">
            <option value="none">None</option>
            <option value="low-high">Price: Low → High</option>
            <option value="high-low">Price: High → Low</option>
          </select>
        </div>
      </div>
    </section>
    

    <!-- Empty container — JS will populate the product cards -->
    <div class="products-grid js-product-grid" role="region" aria-label="Products"></div>
  </main>

  <footer>
        &copy; 2024
        &copy; Chimezie Victor Stephen
        &copy; Nigeria
        <p>
          <span id="last-modification"></span>
        </p>
    </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
